{% extends "post/base.html" %}
{% load static %}

{% block content %}
<section class="client_section layout_padding">
    <div class="container">
        <h2 class="main-heading text-center">
            ورود به سیستم
        </h2>
        
        <div class="layout_padding2">
            <div class="client_container d-flex flex-column mb-4">
                <form method="post" class="w-100">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username">نام کاربری:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password">رمز عبور:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        ورود
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'password_reset' %}" class="text-secondary">
                        رمز عبور خود را فراموش کرده‌اید؟
                    </a>
                    <br>
                    <a href="{% url 'signup' %}" class="btn btn-outline-secondary mt-3">
                        ثبت‌نام جدید
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
