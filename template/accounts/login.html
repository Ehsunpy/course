{% extends "post/base.html" %}
{% load static %}

{% block content %}
<section class="client_section layout_padding">
    <div class="container">
        <h2 class="main-heading text-center">
            ورود به سیستم
        </h2>
        
        <div class="layout_padding2">
            {% csrf_token %}
            <div class="client_container d-flex flex-column mb-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    نام کاربری یا رمز عبور نادرست است. لطفا مجددا تلاش کنید.
                </div>
                {% endif %}
                
                <form method="post" class="w-100">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username">نام کاربری:</label>
                        <input type="text" 
                               name="username" 
                               class="form-control {% if form.errors %}is-invalid{% endif %}" 
                               required
                               id="id_username">
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="id_password">رمز عبور:</label>
                        <input type="password" 
                               name="password" 
                               class="form-control {% if form.errors %}is-invalid{% endif %}" 
                               required
                               id="id_password">
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="btn btn-primary btn-block mt-4 py-2">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        ورود
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <div class="d-flex flex-column gap-2">
                        <a href="{% url 'password_reset' %}" class="text-secondary">
                            بازیابی رمز عبور
                        </a>
                        <a href="{% url 'signup' %}" class="btn btn-outline-secondary">
                            ایجاد حساب کاربری جدید
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
